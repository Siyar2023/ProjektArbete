<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Webbplats - Kontakta Oss</title>
</head>
<body>
<header>
    <h1>Kontakta Oss</h1>
</header>

<form action="process_form.php" method="post">

    <label for="name">Namn:</label>
    <input type="text" id="name" name="name" required>

    <br>


    <label for="email">E-post:</label>
    <input type="email" id="email" name="email" required>

    <br>


    <label for="subject">Ämne:</label>
    <select id="subject" name="subject" required>
        <option value="support">Teknisk support</option>
        <option value="faktura">Fakturafrågor</option>
        <option value="general">Generell förfrågan</option>
    </select>

    <br>

    <label for="message">Meddelande:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <br>


    <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
    <label for="privacyPolicy">Jag godkänner integritetspolicyn</label>

    <br>

    <input type="submit" value="Skicka">

</form>


<footer>
    <p></p>
</footer>
</body>
</html>
